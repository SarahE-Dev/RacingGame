<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racing Game</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="main.js"></script>
</head>
<body>
    <div class="carGame">
        <div class="score">
        </div>
        <div class="startScreen">
            <p class="text-sm-center">Start Game by clicking <span id="here">Here</span></hp>
            <p>Use Arrow Keys to steer your car.</p> 
            <p>If you hit another car you will loose a life.</p>
            <p>You get three lives each game.</p>
            <p>Select a difficulty.</p>
            <div class="cont">
            <div class="dropdown">
                <button id="diff-btn" class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Choose Difficulty
                </button>
                <ul id="difficulty" class="dropdown-menu">
                  <li><a id="easy" class="dropdown-item" href="#">Easy</a></li>
                  <li><a id="medium" class="dropdown-item" href="#">Medium</a></li>
                  <li><a id="hard" class="dropdown-item" href="#">Hard</a></li>
                </ul>
              </div>
            <button id="reset" class="btn btn-success" onclick="Reset()">Reset High Score</button>
        </div>
        </div>
        <div class="gameArea"></div>
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>      
</body>
</html>
